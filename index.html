<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" /
        class="city-name">
        <button class="check-button"><img src="./assets/search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="./assets/rain.png" alt="Rain" class="weather-icon" />
        <h1 class="temp">-2Â°C</h1>
        <h2 class="city">Samarkand</h2>
        <div class="details">
          <div class="col">
            <img src="./assets/humidity.png" alt="humidity" />
            <p class="humidity">50%</p>
          </div>
          <div class="col">
            <img src="./assets/wind.png" alt="wind" />
            <div class="wind-flex">
              <p class="wind">15km/h</p>
              <p class="wind-speed">Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
